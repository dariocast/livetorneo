<mat-card style="margin: 5px" *ngFor="let partita of partite | async"
          [class.selected]="partita === selezionata"
          (click)="onSelect(partita)">
  <mat-card-title>{{partita.squadraUno}} <span style="color: red"> {{partita.golSquadraUno}} : {{partita.golSquadraDue}}</span> {{partita.squadraDue}}</mat-card-title>
</mat-card>
<app-dettaglio [partita]="selezionata"></app-dettaglio>
